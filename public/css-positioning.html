<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Positioning Exercise</title>
		<link rel="stylesheet" href="/css/css-positioning.css">
	</head>
	<body>
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
		<div class="codeup-ribbon">
			<img src="/img/codeup-ribbon.png" alt="codeup-ribbon">
		</div>
		<div id="red-box">620-750 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		<div id="orange-box">590-620 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		<div id="yellow-box">570-590 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		<div id="green-box">495-570 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		<div id="blue-box">450-495 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		<div id="violet-box">380-450 nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
	</body>
</html>
