<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model Exercise</title>
		<link rel="stylesheet" href="/css/css-box-model.css">
		<style>
		#red-box {
			background-color: red;
		}
		#orange-box {
			background-color: orange;
			margin-left: 30px;
		}
		#yellow-box {
			background-color: yellow;
			margin-left: 60px;
		}
		#green-box {
			background-color: green;
			margin-left: 90px;
		}
		#blue-box {
			background-color: blue;
			margin-left: 120px;
		}
		#violet-box {
			background-color: violet;
			margin-left: 150px;
		}
		</style>
	</head>
	<body>
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
		<div id="red-box">620-750 nm</div>
		<div id="orange-box">590-620 nm</div>
		<div id="yellow-box">570-590 nm</div>
		<div id="green-box">495-570 nm</div>
		<div id="blue-box">450-495 nm</div>
		<div id="violet-box">380-450 nm</div>
	</body>
</html>
